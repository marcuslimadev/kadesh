services:
  - type: web
    name: kadesh-backend
    env: node
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: kadesh-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: kadesh-postgres
          property: port
      - key: DB_NAME
        fromDatabase:
          name: kadesh-postgres
          property: database
      - key: DB_USER
        fromDatabase:
          name: kadesh-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: kadesh-postgres
          property: password
      - key: FRONTEND_URL
        value: https://kadesh.vercel.app

databases:
  - name: kadesh-postgres
    plan: free
    databaseName: kadesh
    user: kadesh
