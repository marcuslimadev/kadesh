services:
  - type: web
    name: kadesh-backend
    env: node
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: kadesh-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: kadesh-postgres
          property: port
      - key: DB_NAME
        fromDatabase:
          name: kadesh-postgres
          property: database
      - key: DB_USER
        fromDatabase:
          name: kadesh-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: kadesh-postgres
          property: password
      - key: FRONTEND_URL
        value: https://kadesh-two.vercel.app
      - key: MP_ACCESS_TOKEN
        value: your-access-token-here
      - key: MP_PUBLIC_KEY
        value: your-public-key-here
      - key: MP_WEBHOOK_SECRET
        value: webhook-secret-here
      - key: MP_NOTIFICATION_URL
        value: https://kadesh-backend.onrender.com/api/payments/mercadopago/webhook
      - key: MP_SUCCESS_URL
        value: https://kadesh-two.vercel.app/wallet?payment=success
      - key: MP_FAILURE_URL
        value: https://kadesh-two.vercel.app/wallet?payment=failure
      - key: MP_PENDING_URL
        value: https://kadesh-two.vercel.app/wallet?payment=pending
      - key: MP_MIN_DEPOSIT
        value: "10"

databases:
  - name: kadesh-postgres
    plan: free
    databaseName: kadesh
    user: kadesh
