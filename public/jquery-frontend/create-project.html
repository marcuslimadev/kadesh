<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>Criar Novo Projeto</h2>
            <p class="text-muted">Preencha os detalhes do seu projeto para receber propostas de prestadores qualificados.</p>
            <form id="create-project-form">
                <div class="mb-3">
                    <label for="project-title" class="form-label">Título do Projeto</label>
                    <input type="text" class="form-control" id="project-title" placeholder="Ex: Desenvolvimento de site institucional" required>
                </div>
                <div class="mb-3">
                    <label for="project-description" class="form-label">Descrição Detalhada</label>
                    <textarea class="form-control" id="project-description" rows="5" placeholder="Descreva os requisitos, objetivos e expectativas do projeto..." required></textarea>
                </div>
                <div class="mb-3">
                    <label for="project-budget" class="form-label">Orçamento Máximo (R$)</label>
                    <input type="number" class="form-control" id="project-budget" placeholder="5000" min="0" step="0.01" required>
                    <div class="form-text">Digite o valor máximo que está disposto a pagar pelo projeto.</div>
                </div>
                <div class="mb-3">
                    <label for="project-deadline" class="form-label">Prazo de Entrega</label>
                    <input type="date" class="form-control" id="project-deadline">
                    <div class="form-text">Data esperada para conclusão do projeto (opcional).</div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Publicar Projeto</button>
            </form>
        </div>
    </div>
</div>
