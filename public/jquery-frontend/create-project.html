<div class="container">
    <h2>Create a New Project</h2>
    <form id="create-project-form">
        <div class="mb-3">
            <label for="project-title" class="form-label">Title</label>
            <input type="text" class="form-control" id="project-title" required>
        </div>
        <div class="mb-3">
            <label for="project-description" class="form-label">Description</label>
            <textarea class="form-control" id="project-description" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label for="project-budget" class="form-label">Maximum Budget</label>
            <input type="number" class="form-control" id="project-budget" required>
        </div>
        <div class="mb-3">
            <label for="project-deadline" class="form-label">Project Deadline</label>
            <input type="date" class="form-control" id="project-deadline">
        </div>
        <button type="submit" class="btn btn-primary">Create Project</button>
    </form>
</div>
