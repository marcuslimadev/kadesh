        function log(msg, type = 'info') {
            const colors = { info: 'has-text-info', success: 'has-text-success', error: 'has-text-danger' };
            $('#log').append(`<p class="${colors[type]}">${msg}</p>`);
            console.log(msg);
        }

    </script>
