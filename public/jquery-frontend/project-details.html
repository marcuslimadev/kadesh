<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 id="project-title"></h2>
            <p id="project-description" class="text-muted"></p>
            <p><strong>Orçamento:</strong> <span id="project-budget"></span></p>
        </div>
    </div>

    <div id="project-management-area">
        <!-- Ações de gerenciamento para o proprietário/vencedor -->
    </div>

    <hr>
    <div class="row">
        <div class="col-12">
            <h3>Marcos do Projeto</h3>
            <div id="milestone-list" class="mb-3">
                <!-- Os marcos serão carregados aqui -->
            </div>
        </div>
    </div>

    <div id="create-milestone-area">
        <!-- Formulário para criar marcos -->
    </div>

    <hr>
    <div class="row">
        <div class="col-12">
            <h3>Propostas Recebidas</h3>
            <div id="bid-list" class="mb-3">
                <!-- As propostas serão carregadas aqui -->
            </div>
        </div>
    </div>

    <div id="bid-form-area">
      <hr>
      <h3>Enviar Proposta</h3>
      <form id="bid-form">
          <div class="mb-3">
              <label for="bid-amount" class="form-label">Valor da Proposta (R$)</label>
              <input type="number" class="form-control" id="bid-amount" placeholder="3000" min="0" step="0.01" required>
          </div>
          <div class="mb-3">
              <label for="bid-proposal" class="form-label">Descrição da Proposta</label>
              <textarea class="form-control" id="bid-proposal" rows="4" placeholder="Descreva sua experiência e como você planeja executar este projeto..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar Proposta</button>
      </form>
    </div>
</div>
