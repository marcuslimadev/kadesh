<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Cadastrar</h2>
            <form id="register-form">
                <div class="mb-3">
                    <label for="register-name" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="register-name" placeholder="Digite seu nome completo" required>
                </div>
                <div class="mb-3">
                    <label for="register-email" class="form-label">Endereço de email</label>
                    <input type="email" class="form-control" id="register-email" placeholder="seu@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="register-password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="register-password" placeholder="Digite uma senha segura" required>
                </div>
                <div class="mb-3">
                    <label for="register-user-type" class="form-label">Tipo de Usuário</label>
                    <select class="form-select" id="register-user-type">
                        <option value="contractor">Contratante (Publico projetos)</option>
                        <option value="provider">Prestador (Realizo projetos)</option>
                        <option value="both">Ambos</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                <div class="mt-3 text-center">
                    <p>Já tem uma conta? <a href="#login">Entre aqui</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
