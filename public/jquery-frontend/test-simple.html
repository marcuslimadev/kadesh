<!DOCTYPE html>
<html lang="pt-BR" class="has-navbar-fixed-top">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadesh - Marketplace de Leilões Reversos</title>
    
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #f5f7fa 0%, #ffffff 100%);
            min-height: 100vh;
        }
        
        .hero-pattern {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        #pageLoader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #pageLoader.is-hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Page Loader -->
    <div id="pageLoader">
        <span class="title">Kadesh</span>
        <progress class="progress is-small is-primary" max="100">15%</progress>
        <p id="loadStatus">Carregando...</p>
    </div>

    <!-- Main Content -->
    <div id="app" class="mt-6 pt-3"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script>
        console.log('=== TESTE DIRETO ===');
        
        $(document).ready(function() {
            console.log('DOM Ready');
            $('#loadStatus').text('DOM Carregado...');
            
            // Teste 1: Esconder loader
            setTimeout(() => {
                console.log('Escondendo loader...');
                $('#pageLoader').addClass('is-hidden');
                $('#loadStatus').text('Loader escondido');
            }, 1000);
            
            // Teste 2: Adicionar conteúdo no #app
            setTimeout(() => {
                console.log('Adicionando conteúdo...');
                $('#app').html(`
                    <section class="hero is-medium hero-pattern">
                        <div class="hero-body">
                            <div class="container has-text-centered">
                                <h1 class="title is-1 has-text-white animate__animated animate__fadeInDown">
                                    <i class="fas fa-gavel"></i> Bem-vindo ao Kadesh
                                </h1>
                                <p class="subtitle is-3 has-text-white animate__animated animate__fadeInUp">
                                    Marketplace de Leilões Reversos
                                </p>
                            </div>
                        </div>
                    </section>
                `);
                console.log('✅ Conteúdo adicionado!');
            }, 2000);
        });
    </script>
</body>
</html>
