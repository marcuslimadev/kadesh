services:
  - type: web
    name: kadesh-backend
    env: node
    plan: free
    region: oregon
    branch: main
    rootDir: backend
    buildCommand: npm ci --omit=dev
    startCommand: chmod +x start.sh && ./start.sh
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        value: "" # set in Render dashboard (do NOT commit secrets)
      - key: JWT_SECRET
        value: ""
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: FRONTEND_URLS
        value: ""
      - key: FRONTEND_URL
        value: ""
      - key: MP_ACCESS_TOKEN
        value: ""
      - key: MP_PUBLIC_KEY
        value: ""
      - key: MP_WEBHOOK_SECRET
        value: ""
      - key: MP_NOTIFICATION_URL
        value: ""
      - key: MP_SUCCESS_URL
        value: ""
      - key: MP_FAILURE_URL
        value: ""
      - key: MP_PENDING_URL
        value: ""
      - key: MP_MIN_DEPOSIT
        value: "10"

  - type: static_site
    name: kadesh-frontend
    plan: free
    region: oregon
    branch: main
    buildCommand: npm ci && npm run build
    publishDir: dist
    autoDeploy: true
    # Auto-deploy habilitado para atualizações contínuas
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
