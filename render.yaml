services:
  - type: web
    name: kadesh-backend
    env: node
    plan: free
    region: oregon
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        value: "" # set in Render dashboard (do NOT commit secrets)
      - key: JWT_SECRET
        value: ""
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: FRONTEND_URLS
        value: ""
      - key: FRONTEND_URL
        value: ""

  - type: static_site
    name: kadesh-frontend
    plan: free
    region: oregon
    branch: main
    rootDir: /
    buildCommand: npm install --include=dev && npm run build
    publishPath: dist
    autoDeploy: true
    envVars:
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
